    <main class="flex-container" id="conteudo"><!--Conteúdo-->
        <h1>FALE CONOSCO</h1>
        <br>
        <br>
        <form action="" method="post" name="contato" id="contato">
            <fieldset>
                <legend>Informações para contato</legend>
                <br>
                <label for="nome" class="required">Nome</label><br>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
                <br>
                <label for="email" class="required">E-mail</label><br>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail: nome@site.com" required>
                <br>
                <label for="cpf" class="required">CPF</label><br>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF: XXX.XXX.XXX-XX" required>
                <br>
                <label for="data" class="required">Data de nascimento</label><br>
                <input type="date" name="data" id="data" required>
                <br>
                <label for="telefone">Telefone</label><br>
                <input type="tel" name="telefone" id="telefone" placeholder="(DDD)XXXXX-XXXX">
                <br>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Endereço</legend>
                <br>
                <label for="cep" class="required">CEP</label><br>
                <input type="text" name="cep" id="cep" placeholder="XXXX-XXX" required>
                <br>
                <label for="rua">Rua</label><br>
                <input type="text" name="rua" id="rua">
                <br>
                <label for="numero" class="required">Número</label><br>
                <input type="number" name="numero" id="numero" required>
                <br>
                <label for="complemento" class="required">Complemento</label><br>
                <input type="text" name="complemento" id="complemento" placeholder="Ex: apartamento, bloco, casa, etc..." required>
                <br>
                <label for="Bairro">Bairro</label><br>
                <input type="text" name="Bairro" id="Bairro">
                <br>
                <label for="cidade">Cidade</label><br>
                <input type="text" name="cidade" id="cidade">
                <br>
                <label for="estado">Estado</label><br>
                <input type="text" name="estado" id="estado">
                <br>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Dados da mensagem</legend>
                <br>
                <label for="curso" class="required">Curso</label><br>
                <select name="curso" id="curso" required>
                    <option value="" selected disabled> Selecione um Curso</option>
                    <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                    <option value="comex">Comércio de Exterior</option>
                    <option value="dpp"> Desenvolvimento de Produtos Plásticos</option>
                    <option value="dsm">Desenvolvimento de Software Multiplataforma</option>
                    <option value="ge">Gestão Empresarial</option>
                    <option value="rh">Gestão de Recursos Humanos</option>
                    <option value="log">Logística</option>
                    <option value="pol">Polímeros</option>
                </select>
                <br>
                <label for="assunto" class="required">assunto</label><br>
                <select name="assunto" id="assunto" required>
                    <option value="elogio">Elogio</option>
                    <option value="reclamcao">Reclamação</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="outro">Outro</option>
                </select>
                <br>
                <label for="mensagem" class="required">Mensagem</label><br>
                <textarea name="mensagem" id="mensagem" cols="40" rows="10" required></textarea> <br>
                <button type="submit">Enviar</button> <button type="reset">Limpar</button>
            </fieldset><br>

        </form>
